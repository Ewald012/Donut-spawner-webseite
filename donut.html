<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Donut SMP ‚Äì Ultimate Spawner Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0b1220;color:#e5e7eb}
h1{text-align:center;margin:15px}
.panel, .addbox{
 background:#111827;
 margin:10px auto;
 padding:12px;
 max-width:1100px;
 border-radius:14px;
 display:flex;
 flex-wrap:wrap;
 gap:10px;
 justify-content:center
}
.panel input,.addbox input,select,button{
 padding:6px;
 border-radius:6px;
 border:none
}
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
 gap:16px;
 padding:15px;
 max-width:1200px;
 margin:auto
}
.card{
 background:#020617;
 border-radius:14px;
 padding:12px;
 box-shadow:0 8px 25px rgba(0,0,0,.6)
}
.card h3{margin:5px 0}
.card p{margin:3px 0;font-size:14px;color:#c7d2fe}
.good{color:#22c55e}
.mid{color:#facc15}
.bad{color:#ef4444}
button{cursor:pointer}
.footer{text-align:center;font-size:12px;color:#94a3b8;padding:15px}
</style>
</head>
<body>

<h1>üç© Donut SMP ‚Äì Ultimate Spawner Manager</h1>

<div class="panel">
üí∞ Budget <input id="budget" type="number" value="5000000">
<button onclick="autoInvest()">Auto-Invest</button>
<select id="sort" onchange="render()">
<option value="roi">ROI</option>
<option value="profit">Gewinn/Stunde</option>
<option value="price">Preis</option>
</select>
<button onclick="resetAll()">Reset</button>
</div>

<div class="addbox">
‚ûï Neuer Spawner:
Name <input id="nName">
Preis <input id="nPrice" type="number">
Items/Std <input id="nItems" type="number">
Item-Preis <input id="nItemPrice" type="number">
<button onclick="addSpawner()">Hinzuf√ºgen</button>
</div>

<div class="grid" id="grid"></div>

<div class="footer">
Alles lokal gespeichert ‚Ä¢ Offline ‚Ä¢ Maximum ohne Backend
</div>

<script>
let spawners = JSON.parse(localStorage.getItem("spawners")) || [
 {name:"Skeleton",price:1239181,items:240,itemPrice:577},
 {name:"Creeper",price:850000,items:234,itemPrice:8000},
 {name:"Iron Golem",price:1632500,items:118,itemPrice:24000},
 {name:"Blaze",price:775000,items:50,itemPrice:0}
];

function save(){localStorage.setItem("spawners",JSON.stringify(spawners))}

function roi(s){return s.items*s.itemPrice>0 ? s.price/(s.items*s.itemPrice) : Infinity}
function profit(s){return s.items*s.itemPrice}

function render(){
 let list=[...spawners];
 const sort=document.getElementById("sort").value;
 if(sort==="roi") list.sort((a,b)=>roi(a)-roi(b));
 if(sort==="profit") list.sort((a,b)=>profit(b)-profit(a));
 if(sort==="price") list.sort((a,b)=>a.price-b.price);

 const grid=document.getElementById("grid");
 grid.innerHTML="";
 list.forEach((s,i)=>{
  const r=roi(s);
  const cls=r<5?"good":r<10?"mid":"bad";
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
   <h3>${s.name}</h3>
   <p>Preis: ${s.price.toLocaleString()} $</p>
   <p>Items/Std: ${s.items}</p>
   <p>$/Item: ${s.itemPrice}</p>
   <p>Gewinn/Std: ${profit(s).toLocaleString()} $</p>
   <p class="${cls}">ROI: ${r.toFixed(2)} Std</p>
   <button onclick="removeSpawner(${i})">L√∂schen</button>
  `;
  grid.appendChild(card);
 });
 save();
}

function addSpawner(){
 const n=document.getElementById("nName").value;
 const p=+document.getElementById("nPrice").value;
 const i=+document.getElementById("nItems").value;
 const ip=+document.getElementById("nItemPrice").value;
 if(!n||!p||!i)return;
 spawners.push({name:n,price:p,items:i,itemPrice:ip});
 render();
}

function removeSpawner(i){
 spawners.splice(i,1);
 render();
}

function autoInvest(){
 let budget=+document.getElementById("budget").value;
 let plan=[];
 let sorted=[...spawners].sort((a,b)=>roi(a)-roi(b));
 sorted.forEach(s=>{
  const count=Math.floor(budget/s.price);
  if(count>0){
    plan.push(`${count}x ${s.name}`);
    budget-=count*s.price;
  }
 });
 alert("Beste Investition:\n"+plan.join("\n")+"\nRest: "+budget.toLocaleString()+" $");
}

function resetAll(){
 if(confirm("Alles l√∂schen?")){
  localStorage.clear();
  location.reload();
 }
}

render();
</script>

</body>
</html>
